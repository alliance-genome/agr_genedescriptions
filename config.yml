                prefix: "predicted to be a"
                postfix: ""
        - aspect: F
          group: PHYLOGENETIC_ANALYSIS_AND_SEQUENCE_BASED_ANALYSIS
          qualifier: "contributes_to"
          prefix: "predicted to contribute to"
          postfix: ""
