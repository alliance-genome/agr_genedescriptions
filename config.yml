                prefix: "a"
                postfix: ""
        - aspect: F
          group: PHYLOGENETIC_ANALYSIS_AND_SEQUENCE_BASED_ANALYSIS
          qualifier: ""
          prefix: "predicted to have"
          postfix: ""
          special_cases:
              - id: 1
