expression_sentences_options:
  exclude_terms:
    - "WBbt:0005758"
    - "WBbt:0007849"
    - "WBbt:0005738"
  rename_terms:
    "^neuron$": "neurons"
    "(.*)([a-z]+ )neuron$": "\\1\\2neurons"
    "(.*)hermaphrodite-specific$": "\\1hermaphrodite"
    "(.*)male-specific$": "\\1male"
    "^ganglion$": "ganglia"
    "^neuroblast$": "neuroblasts"
  evidence_codes:
    IDA:
      group: EXPERIMENTAL
      priority: 1
  group_priority:
    EXPERIMENTAL: 1
  prepostfix_sentences_map:
    - aspect: A
      group: EXPERIMENTAL
      qualifier: "Verified"
      prefix: "is expressed in"
      postfix: ""
    - aspect: A
      group: EXPERIMENTAL
      qualifier: "Enriched"
      prefix: "is enriched in"
      postfix: "based on"

  truncate_others_aggregation_word: several
  truncate_others_terms:
    A: "tissues"
  remove_parents_if_children_are_present: false
  remove_children_if_parent_is_present: true
  trim_terms_by_common_ancestors: true
  trimming_algorithm: naive
  max_num_terms: 3
  trim_min_distance_from_root:
    A: 3
  add_multiple_if_covers_more_children: false
  rename_cell: true
  slim_url: ''
  slim_bonus_perc: 0
