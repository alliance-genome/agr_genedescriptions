    "GO:0040015": "GO:0040008"
    "GO:0040018": "GO:0040008"
  rename_terms:
    #"(.*)molting cycle, collagen and cuticulin-based cuticle(.*)": "\\1molting cycle\\2"
    #"(.*)molting cycle, chitin-based cuticle(.*)": "\\1molting cycle\\2"
    #"(.*)multicellular organism growth(.*)": "\\1growth\\2"
